<div class="fc-primary">
  <h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
  <mat-dialog-content>
    <p class="fs-14" *ngIf="data.msg">{{data.msg}}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="mt-3 d-flex justify-content-around w-100">
    <button class="col-5" mat-raised-button type="button" mat-dialog-close *ngIf="data.dismiss">{{data.dismiss}}</button>
    <button class="col-5" mat-raised-button type="button" mat-dialog-close color="accent" *ngIf="data.ok">{{data.ok}}</button>
  </mat-dialog-actions>
</div>
