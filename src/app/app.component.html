<div class=wrapper>
  <header class="d-flex flex-wrap justify-content-between align-items-baseline fc-primary px-3 mat-elevation-z1">
    <a routerLink="/" style="text-decoration: none" class="py-3 mr-auto">
      <img class="px-3 request-logo" src="assets/img/request-logo.png">
      <span class="semi-bold">Request</span>
    </a>
    <mat-form-field class="mx-3" [style.width]="'400px'">
      <input matInput type="text" #searchValue/>
      <small matSuffix><mat-icon>search</mat-icon></small>
      <mat-placeholder><small>Search by Request ID / ETH address</small></mat-placeholder>
    </mat-form-field>
    <mat-form-field class="mx-3" floatPlaceholder="never" [style.width]="'427px'">
      <mat-select name="account" placeholder="select account" [(ngModel)]="account">
        <mat-option *ngFor="let account of accounts" [value]="account">{{ account }}</mat-option>
      </mat-select>
      <small matPrefix>
        <img *ngIf="account" [src]="icon ? icon.toDataURL() : ''" style="position: relative; top:-6px; width: 24px; height: 24px; image-rendering: pixelated; border-radius: 12px" />
        <mat-icon *ngIf="!account">account_circle</mat-icon>
        &nbsp;
      </small>
    </mat-form-field>
  </header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <footer class="d-flex flex-wrap justify-content-between fc-primary p-3">
    <div class="d-flex flex-column m-3">
      <a routerLink="/" style="text-decoration: none" class="request-logo my-1">
        <img class="img-fluid" src="assets/img/request-logo.png">
      </a>
      <span class="semi-bold">Request</span>
      <span><small>Â© Request.Network</small></span>
      <div class="d-flex justify-content-between">
        <a target="_blank" href="https://www.facebook.com/Request-Network-140279756554525/">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
        <a target="_blank" href="https://t.me/requestnetwork">
          <i class="fa fa-telegram" aria-hidden="true"></i>
        </a>
        <a target="_blank" href="https://twitter.com/requestnetwork">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a target="_blank" href="https://github.com/RequestNetwork/">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <a target="_blank" href="https://www.reddit.com/r/RequestNetwork/">
          <i class="fa fa-reddit-alien" aria-hidden="true"></i>
        </a>
        <a target="_blank" href="https://blog.request.network">
          <i class="fa fa-medium" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <div class="ml-auto d-flex">
      <div class="footer-column">
        <span class="my-3 semi-bold">Protocol</span>
        <a href="#">Github</a>
        <a href="#">Develop with Request</a>
        <a href="#">API</a>
        <a href="#">Library</a>
      </div>
      <div class="footer-column">
        <span class="my-3 semi-bold">Product</span>
        <a target="_blank" href="/assets/pdf/WhitePaper_Request Network_EN.pdf">Whitepaper</a>
        <a href="#">Why use Request</a>
        <a href="#">How it works</a>
        <a href="#">FAQ</a>
      </div>
      <div class="footer-column">
        <span class="my-3 semi-bold">Organization</span>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>
</div>
